<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Creator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Share a heartfelt promise with your partner/crush/friend!</h1>
  <div class="container">
    <div class="category-buttons">
      <button class="love">Love</button>
      <button class="support">Support</button>
      <button class="adventure">Adventure</button>
      <button class="communication">Communication</button>
    </div>
    <div class="prompts">
      <h2>Select your promise category</h2>
      <div class="love-prompts">
        <!-- Love prompts will be added dynamically -->
      </div>
      <div class="support-prompts">
        <!-- Support prompts will be added dynamically -->
      </div>
      <div class="adventure-prompts">
        <!-- Adventure prompts will be added dynamically -->
      </div>
      <div class="communication-prompts">
        <!-- Communication prompts will be added dynamically -->
      </div>
    </div>
    <div class="message-form">
      <h2>Your Promise:</h2>
      <textarea id="message" name="message" rows="4" placeholder="Write your promise here" required></textarea>
      <button type="submit">Create Promise</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
